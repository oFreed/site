{% if cart.cost > 0 %}
<h1>Here is your list: </h1>
{% for i in items %}
<li>{{i.model}}</li>
{% endfor %}
<h3>And it cost {{cart.cost}}</h3>
    <form action="{% url 'shop:checkout'%}" method="post">
    {% csrf_token %}
    <input type="submit" value="Checkout">
    </form>
{% else %}
<h1>Sorry,your cart is empty!</h1>
{% endif %}
    <form action="{% url 'shop:main_page'%}" method="post">
    {% csrf_token %}
    <input type="submit" value="Buy something else">
    </form>
